    <script>

            prefixo: 55,

            number: 996540419,
            link: 'https://wa.me/',
            finalLink: '/?text=',
        }
        let btn = document.getElementById('btn')

        function send() {
            txt = document.getElementById('txt').value
            num = document.getElementById('num').value 
            let msg1 = `mensagem: ${txt}\n------------------\nnumero: ${num}`

            let msg = encodeURIComponent(msg1)

            // let msg = msg1.replace(/\s/g, "%20")

            window.open(pronta)
            console.log(pronta)
        }
